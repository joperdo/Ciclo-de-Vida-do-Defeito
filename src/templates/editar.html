{% extends "base.html" %}

{% block content %}
    <h2>Editar Pessoa</h2>
    <form method="POST" action="{{ url_for('editar_pessoa', id_pessoa=pessoa.id) }}"> <!--correção da variável id para id_pessoa-->
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" value="{{ pessoa.nome }}" required>
        </div>
        
        <div class="form-group">
            <label for="sobrenome">Sobrenome:</label>
            <input type="text" id="sobrenome" name="sobrenome" value="{{ pessoa.sobrenome }}" required>
        </div>
        
        <div class="form-group">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" value="{{ pessoa.cpf }}" required>
        </div>
        
        <div class="form-group">
            <label for="data_nascimento">Data de Nascimento:</label>
            <input type="date" id="data_nascimento" name="data_nascimento" value="{{ pessoa.data_de_nascimento }}" required>
        </div>
        
        <button type="submit" class="btn btn-danger">Salvar Alterações</button>
        <a href="{{ url_for('listar_pessoas') }}" class="btn">Cancelar</a> <!--correção do metodo listar_pessoas que antes estava no singular-->
    </form>
{% endblock %}
